<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;
        function fun() {
            console.log(num); // 1 全局变量
            var num2 = 2;
            console.log(num2); // 2 局部变量
            num3 = 3;
            console.log(num3); // 3 全局变量
        }
        // console.log(num2); // undefined 局部变量
        console.log(num3); // 3 全局变量

        fun();
    </script>
</body>
</html>
