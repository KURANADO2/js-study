<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-关闭淘宝二维码.html</title>
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            width: 100px;
            height: 100px;
        }
        .close-btn {
            position: absolute;
            top: 0;
            left: -17px;
            width: 14px;
            height: 14px;
            line-height: 14px;
            text-align: center;
            border: 1px solid #ccc;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/tao.png" alt=""/>
        <i class="close-btn">x</i>
    </div>
    <script>
        var box = document.querySelector('.box');
        var btn = document.querySelector('.close-btn');
        btn.onclick = function() {
            box.style.display = 'none';
        }
    </script>
</body>
</html>
